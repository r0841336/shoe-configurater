<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="configurator-container">
      <h2 id="selected-part-title">Adjust <span class="specific-part">Shoe</span></h2>

      <h3>Pick a Color</h3>
      <div class="color-options">
        <button class="color-button" data-color="red" style="background-color: red;"></button>
        <button class="color-button" data-color="green" style="background-color: green;"></button>
        <button class="color-button" data-color="blue" style="background-color: blue;"></button>
        <button class="color-button" data-color="yellow" style="background-color: yellow;"></button>
        <button class="color-button" data-color="orange" style="background-color: orange;"></button>
      </div>

      <h3>Pick a Texture</h3>
      <div class="texture-options">
        <button class="texture-button" data-texture="/leather_red_02_coll1_4k.jpg">
          <img src="/leather_red_02_coll1_4k.jpg" alt="Leather" class="texture-image" />
        </button>
        <button class="texture-button" data-texture="/denmin_fabric_02_nor_gl_4k.jpg">
          <img src="/denmin_fabric_02_nor_gl_4k.jpg" alt="Denim" class="texture-image" />
        </button>
      </div>

      <h3>Upload a picture</h3>
      <input type="file" id="file-upload" accept="image/*" />

 


      <div class="checkout-link">
        <button id="checkout-button">checkout</button>
        <button id="reset-button">Reset Texture and Color</button>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script>
      //button to checkout.html
      document.getElementById("checkout-button").addEventListener("click", function() {
        window.location.href = "checkout.html";
      })
    </script>
  </body>
</html>
